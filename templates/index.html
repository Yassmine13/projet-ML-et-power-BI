<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Churn Analysis Website</title>
    
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style the high-risk customers */
        .high-risk {
            color: #d9534f;
            font-weight: bold;
        }

        /* Style the footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        /* Add some pink accents */
        .accent-pink {
            color: #e91e63; /* Pink */
        }

        .background-pink {
            background-color: #e91e63; /* Pink */
            color: #fff;
        }

        /* Add some responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>High-Risk Customers</h1>
    {{ high_risk_df.to_html() | safe }}
</body>
</html>
